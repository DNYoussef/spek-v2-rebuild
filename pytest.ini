[pytest]
# Pytest Configuration - SPEK Platform v6-FINAL
# Week 2 Day 3-5: Test Infrastructure

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=analyzer
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    -p no:warnings

# Markers
markers =
    unit: Unit tests for individual modules
    integration: Integration tests for multi-module workflows
    slow: Tests that take >1 second to run
    nasa: Tests validating NASA POT10 compliance
    security: Tests validating security requirements
    performance: Performance benchmarking tests

# Coverage options
[coverage:run]
source = analyzer
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
